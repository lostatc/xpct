name: Test

on: [push, pull_request]

jobs:
  check:
    name: "Check"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: "Install rust toolchain"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          # If you update this, update the Cargo.toml as well.
          toolchain: "1.63.0"
          override: true

      - name: "Run cargo check"
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: "--all-features"

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: "Install rust toolchain"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          # If you update this, update the Cargo.toml as well.
          toolchain: "1.63.0"
          override: true

      - name: "Run cargo test"
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: "--all-features"

  lints:
    name: "Linters"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: "Install rust toolchain"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: "Run cargo fmt"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: "--all -- --check"

      - name: "Run cargo clippy"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: "--all-features"

  docs:
    name: "Docs"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v2

      - name: "Install rust toolchain"
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: "Run cargo doc"
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: doc
          args: "--all-features --no-deps"
